name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Build JupyterLite sites
        run: |
          jupyter lite build --apps repl --lite-dir repl --config repl/jupyter-lite.json --output-dir dist/repl
          jupyter lite build --lite-dir week-1 --contents week-1 --output-dir dist/week-1
          jupyter lite build --lite-dir week-2 --contents week-2 --output-dir dist/week-2
          jupyter lite build --lite-dir week-3 --contents week-3 --output-dir dist/week-3
          jupyter lite build --lite-dir week-4 --contents week-4 --output-dir dist/week-4
          cp -r home/* dist/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
